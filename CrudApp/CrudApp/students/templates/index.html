<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{fm}}
        <button type="submit">submit</button>
    </form>
    <br>
    <table border="1">
        <th>
            <td>Student Name</td>
            <td>Email</td>
            <td>Roll Numder</td>
            <td>Section</td>
            <td>Action</td>
        </th>
        
        {% for i in data %}
        <tr><td></td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.roll_number}}</td>
            <td>{{i.section}}</td>
            <td>
            <a href="{% url 'update' id=i.id %}"><button>Update</button></a>
            </td>
            <td>
                <a href="{% url 'delete' id=i.id %}"><button>Delete</button></a>
            </td>
            
        </tr>
        {% endfor %}  
    </table>
</body>
</html
